<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f34087c611.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div aria-hidden="false" class="wrapper">
      <header>
        <a href="../index.html" class="logo-fisheye">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
         </a>
      </header>
      <main id="main-photographer">
        <section class="photograph-header">
          <button aria-label="Contact me" class="contact_button">Contactez-moi</button>
        </section>
        <section class="sort-system">
          <label id="orderBy" for="sort-list">Trier par</label>
          <select  class="select" aria-labelledby="orderBy" id="sort-list">
            <option  value="popular">Popularité</option>
            <option  value="date">Date</option>
            <option  value="title">Titre</option>
          </select>
        </section>
      </main>
    </div>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contactModal" aria-labelledby="contactModal">
			<div class="contact_modal__modal">
				<header id="header-modal">
          <div id="header-modal__title">
            <h2 id="contactModal">Contactez-moi</h2>
          </div>
          <button class="close-modal-button">
            <img src="assets/icons/close.svg" class="close-modal" alt="Close Contact form">
          </button>
        </header>
				<form id="form-modal" name="reserve">
					<div>
						  <label id="firstName" for="firstNameLabel">Prénom</label>
              <input type="text" name="firstName" aria-labelledby="firstName" id="firstNameLabel">
              <label id="lastName" for="lastNameLabel">Nom</label>
              <input type="text" name="lastName" aria-labelledby="lastName" id="lastNameLabel">
              <label id="email" for="emailLabel">Email</label>
              <input type="text" name="email" aria-labelledby="email" id="emailLabel">
              <label id="yourMessage" for="messageLabel">Votre message</label>
              <textarea name="message" aria-labelledby="yourMessage" id="messageLabel"></textarea>
					</div>
          <button type="submit" name="submit" value="Submit" class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" aria-hidden="true" role="dialog" aria-label="media closeup view">
      <div class="lightbox__modal">
        <header>
          <button class="close-lightbox-button">
            <img class="close-lightbox" src="assets/icons/close-lightbox.svg" alt="Close dialog">
          </button>
        </header>
        <main class="lightbox__flex">
          <button class="arrow-left"><em class="fa-solid fa-less-than"></em></button>
          <div class="carousel"></div>
          <button class="arrow-right"><em class="fa-solid fa-greater-than"></em></button>
        </main>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/utils/lightboxModal.js"></script>
  </body>
</html>
