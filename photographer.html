<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f34087c611.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div aria-hidden="false" class="wrapper">
    <header>
      <a href="../index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main-photographer">
      <div class="photograph-header">
        <button aria-label="Contact me" class="contact_button">Contactez-moi</button>
      </div>
      <div id="lightbox">
        <div class="modal-lightbox">
          <header id="header-lightbox">
            <img class="close-lightbox" src="assets/icons/close-lightbox.svg" alt="Close Contact form" />
          </header>
          <div class="lightbox__flex">
            <span class="arrow-left"><i class="fa-solid fa-less-than"></i></span>
            <div class="carousel"></div>
            <span class="arrow-right"><i class="fa-solid fa-greater-than"></i></span>
          </div>
        </div>
      </div>
      
    </main>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header id="header-modal">
          <div id="header-modal__title">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" class="close-modal" alt="Close Contact form" />
        </header>
				<form id="form-modal" name="reserve">
					<div>
						  <label>Pr√©nom</label>
              <input name="firstName" />
              <label>Nom</label>
              <input name="lastName" />
              <label>Email</label>
              <input name="email" />
              <label>Votre message</label>
              <textarea name="message"></textarea>
					</div>
          <button type="submit" name="submit" value="Submit" class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
